      <div class="row" id="top-row">
        <div class="col s12">Keyword Input

          <div class="filters right">

            <div class="input-field">
              <select>
                <option value="" disabled selected>Choose Your Filter</option>
                <option data-property="title" value="1">Title</option>
                <option data-property="Description" value="2">Description</option>
                <option data-property="Company" value="3">Company</option>
                <option data-property="Country" value="4">Country</option>
                <option data-property="State" value="5">State</option>
                <option data-property="City" value="6">City</option>
                <option data-property="Date" value="7">Date</option>
                <option data-property="PostingURL" value="8">PostingURL</option>
              </select>
              <label>Filter Select</label>
            </div>
          </div>
        </div>
          <button>GO!</button>

      </div>


      <div class="scrolling-wrapper">
        <div class="row main-content center" id="graph-row">
          <div class="col s12">Graphs Column<p>Graphs Area</p>
          </div>
        </div>

        <div class="row main-content center" id="job-listing-row">
          <div class="col s12">Respective Job Listing
            <ul class="collection">
              <li class="collection-item avatar">
                <img src="images/yuna.jpg" alt="" class="circle">
                <span class="title">Title</span>
                <p>First Line <br>
                  Second Line
                </p>
          </div>
        </div>
